@(message: String)

@main("Поиск инициаторов свалки") {

<form role="form">
    <div class="form-group">
        <label for="trash">Отходы на свалке</label>
        <select id="trash">
            <option>---</option>
        </select>
    </div>
    <div class="form-group">
        <label for="dis">Район города:</label>
        <select id="dis">
            <option>---</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Поиск</button>
    </div>
</form>

<div class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Возможные инициаторы свалки</strong>
    <table class="table table-bordered table-hover">
        @{ val i = 0 }
        @for(i <- 1 to 10) {
            <tr>
                <td>Предприятие инициатор @i</td>
            </tr>
        }
    </table>
    <p></p>
</div>

<div class="alert alert-warning alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Возможные утилизаторы свалки</strong>
    <table class="table table-bordered table-hover">
        @{ val i = 0 }
        @for(i <- 1 to 10) {
        <tr>
            <td>Предприятие утилизатор @i</td>
        </tr>
        }
    </table>
</div>

}
